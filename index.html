		<script src="scripts/jquery-3.1.1.min.js"></script>

		<script src="scripts/showdown.min.js"></script>
		
		<script type="text/javascript">
			// TODO:
			// - Enable back <a /> visited color states
			// - Add some color here and there
			// - Add any animation 8-)
			// - Make menu float at right and hamburguer-alike in mobile phones
			// - https://blog.github.com/2018-05-01-github-pages-custom-domains-https/

			var items = [];
			var converter = new showdown.Converter({ tables: true });
			var urlSeparator = "#/";

			$(document).on('click', 'a', function(event) {
				var href = $(this).attr("href");
				
				if (href.startsWith("http") || href.startsWith("mailto:")) {
					event.returnValue = false;
					return;
				}

				event.preventDefault();

				var filename = getJustFilename(href);
				// TODO handle undefined item
				var item = findItem(filename);
				history.pushState({ filename: filename }, "", urlSeparator + filename);
				loadItem(filename);
			});

			$(window).on('popstate', function(event) {
				var state = event.originalEvent.state;

				if (state !== null) {
					loadItem(state.filename);
				} else {
					if (window.location.hash.length > 0) {
						// User manually enters a different path
						entryPoint();
					} else {
						// User taps back to root (i.e. https://marcoscobena.com)
						pushHomeStateAndLoadIt();
					}
				}
			});

			function addItem(title, filename, date, hidden = false) {
				var item = { title: title, filename: filename, date: date, hidden: hidden };
				items.push(item);
			}

			function entryPoint() {
				var filename = getJustFilename(window.location.href);

				if (filename.length > 0) {
					loadItem(filename);
				} else {
					pushHomeStateAndLoadIt();
				}
			}

			function findItem(filename) {
				var item = items.find(function(item) {
					return item.filename == filename;
				});

				return item;
			}

			function getJustFilename(path) {
				var lastSlashIndex = path.lastIndexOf("/");
				var filename = path.substring(lastSlashIndex + 1);

				return filename;
			}

			function loadItem(filename) {
				var item = findItem(filename);

				if (item == undefined) {
					loadItem("404");
					return;
				}

				var actualPath = "items/" + filename + ".md";

				$.get(actualPath, function (data) {
					document.title = item.title;

					$("#title").html(item.title);

    				var body = converter.makeHtml(data);
					$("#actualBody").html(body);

					//populateItems();

					window.scrollTo(0, 0);
				});
			}

			/*function populateItems()
			{
				$("#items").empty();

				for (var i = 0; i < items.length; i++) {
					var item = items[i];

					if (item.hidden) {
						continue;
					}

					var html = '<li><a href="' + urlSeparator + item.filename + '">' +
						item.title +
						'</a></li>';
					$("#items").append(html);
				}

				var thanks = '<li>:-)</li>';
				$("#items").append(thanks);
			}*/

			function pushHomeStateAndLoadIt() {
				history.pushState({ filename: "home" }, "", urlSeparator + "home");
				loadItem("home");
			}
		</script>

		<script src="items/items.js"></script>
