
<html>
	<head>
		<title></title>

		<link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<style type="text/css">
			#actualBody {
				line-height: 1.5em;
			}

			body {
				color: #333;
				font-family: 'Raleway', sans-serif;
				margin: 0 auto;
    			max-width: 750px;
			}

			#bodyWrapper {
				background: rgba(255, 255, 255, 0.5);
				height: inherit; min-height: 100%;
				padding: 1.5em 1em 1em;
			}

			.center {
				text-align: center;
			}

			h1, h2, h3, h4, h5 {
				font-weight: 900;
				line-height: 1.25em;
			}

			.item-date {
				font-size: 1em;
			}

			.item-title {
				font-size: 2em;
			}

			#shakeAlert {
				font-size: 0.75em;
				margin-top: 1em; margin-right: 1em;
				position: absolute;
				text-align: right;
    			top: 0; right: 0;
			}

			.signature {
				margin-top: 1.5em;
				text-align: right;
			}

			#title {
				font-family: 'Parisienne', cursive;
				text-align: center;
			}
		</style>
		
		<script src="scripts/jquery-3.1.1.min.js"></script>

		<!-- Path.js provides path (yeah...) handling to make this behave like an actual web app -->
		<script src="scripts/path.min.js"></script>

		<!-- Taken from https://github.com/alexgibson/shake.js/ -->
		<script src="scripts/shake.js"></script>
		
		<script src="scripts/showdown.min.js"></script>
		
		<script type="text/javascript"> 
			// Taken from https://gist.github.com/bobspace/2712980
			var CSS_COLOR_NAMES = ["AliceBlue","AntiqueWhite","Aqua","Aquamarine","Azure","Beige","Bisque","Black","BlanchedAlmond","Blue","BlueViolet","Brown","BurlyWood","CadetBlue","Chartreuse","Chocolate","Coral","CornflowerBlue","Cornsilk","Crimson","Cyan","DarkBlue","DarkCyan","DarkGoldenRod","DarkGray","DarkGrey","DarkGreen","DarkKhaki","DarkMagenta","DarkOliveGreen","Darkorange","DarkOrchid","DarkRed","DarkSalmon","DarkSeaGreen","DarkSlateBlue","DarkSlateGray","DarkSlateGrey","DarkTurquoise","DarkViolet","DeepPink","DeepSkyBlue","DimGray","DimGrey","DodgerBlue","FireBrick","FloralWhite","ForestGreen","Fuchsia","Gainsboro","GhostWhite","Gold","GoldenRod","Gray","Grey","Green","GreenYellow","HoneyDew","HotPink","IndianRed","Indigo","Ivory","Khaki","Lavender","LavenderBlush","LawnGreen","LemonChiffon","LightBlue","LightCoral","LightCyan","LightGoldenRodYellow","LightGray","LightGrey","LightGreen","LightPink","LightSalmon","LightSeaGreen","LightSkyBlue","LightSlateGray","LightSlateGrey","LightSteelBlue","LightYellow","Lime","LimeGreen","Linen","Magenta","Maroon","MediumAquaMarine","MediumBlue","MediumOrchid","MediumPurple","MediumSeaGreen","MediumSlateBlue","MediumSpringGreen","MediumTurquoise","MediumVioletRed","MidnightBlue","MintCream","MistyRose","Moccasin","NavajoWhite","Navy","OldLace","Olive","OliveDrab","Orange","OrangeRed","Orchid","PaleGoldenRod","PaleGreen","PaleTurquoise","PaleVioletRed","PapayaWhip","PeachPuff","Peru","Pink","Plum","PowderBlue","Purple","Red","RosyBrown","RoyalBlue","SaddleBrown","Salmon","SandyBrown","SeaGreen","SeaShell","Sienna","Silver","SkyBlue","SlateBlue","SlateGray","SlateGrey","Snow","SpringGreen","SteelBlue","Tan","Teal","Thistle","Tomato","Turquoise","Violet","Wheat","White","WhiteSmoke","Yellow","YellowGreen"];
			
			var items = [];
			var converter = new showdown.Converter();
			var myShakeEvent = new Shake({
				threshold: 15, // optional shake strength threshold
				timeout: 1000 // optional, determines the frequency of event generation
			});
					
			function addItem(title, filename, date, hidden = false) {
				var item = { title: title, filename: filename, date: date, hidden: hidden };

				items.push(item);

				Path.map("#/" + filename)
					.to(function () {
					    loadItem(filename);
					});
			}

			function entryPoint() {
				setRandomBackgroundColor();

				myShakeEvent.start();
				window.addEventListener('shake', function () {
					setRandomBackgroundColor();
				}, false);

				// At least we need a "home" item to serve as the landing one
				Path.root("#/home");

				Path.rescue(function () {
				    window.location.href = window.location.origin + "/#/404";
				});
					
				Path.listen();
			}
			
			function loadItem(filename) {
				var actualPath = "items/" + filename + ".md";
			
				$.get(actualPath, function (data) {
					var item = items.find(function(item) { 
						return item.filename == filename;
					});

					document.title = item.title;
			
					var title = '<span class="item-title">' + item.title + '</span>';
					var weAreAtHome = item.filename == "home";

					if (!weAreAtHome) {
						title += '<br /><span class="item-date">' + item.date + '</span>';
					}

					$("#title").html(title);
			
    				var body = converter.makeHtml(data);

					$("#actualBody").html(body);

					if (weAreAtHome) {
						populateLatestMediumStories();
					}

					window.scrollTo(0, 0);
				});
			}

			function populateLatestMediumStories() {
				var data = {
					api_key: "u4qu6potisc2xktyr88xjhdml5cnq29paoksv8gl",
					count: 3,
					rss_url: "https://medium.com/feed/@MarcosCobena"
				};
				$.get("https://api.rss2json.com/v1/api.json", data, function (response) {
					if (response.status != 'ok') {
						return;
					}

					var output = "<ul>";
					$.each(response.items, function (k, item) {
						output += "<li>\n" + 
							'<a href="'+ item.link + '">' + item.title + "</a>" +
							"</li>";
					});
					output += "<li>\n" + 
						'<a href="https://medium.com/@MarcosCobena">See all...</a>' +
						"</li>";
					output += "</ul>";
					$("#medium").html(output);
				});
			}

			function setRandomBackgroundColor() {
				var randomColor = CSS_COLOR_NAMES[Math.floor(Math.random() * CSS_COLOR_NAMES.length)];
				$("body").css("background-color", randomColor);
			}
		</script>

		<script src="items/items.js"></script>
	</head>
	<body onload='entryPoint()'>
		<div id="bodyWrapper">
			<span id="shakeAlert">
				Pst! Shake your phone<br />
				or refresh!
			</span>

			<div id="title">
			</div>
			
			<div id="actualBody">
				<div class="center">⏳</div>
			</div>

			<p class="signature">
				–<a href="#/home">Marcos Cobeña-Morián</a>
			</p>
		</div>
	</body>
</html>
