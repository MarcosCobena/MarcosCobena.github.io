<html>
    <head>
        <title>Marcos Cobeña Morián</title>

        <link rel="alternate" type="application/rss+xml" title="Marcos Cobeña Morián" href="feed.rss" />

        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">

        <meta name="description" content="Software Development Engineer focused on .NET" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <style type="text/css">
            #actualBody {
                line-height: 1.5em;
            }

            body {
                color: #333;
                font-family: 'Raleway', sans-serif;
                margin: 0px auto;
                max-width: 750px;
            }

            #bodyWrapper {
                height: inherit;
                margin: 0 16pt;
            }

            .center {
                text-align: center;
            }

            h1, h2, h3, h4, h5 {
                line-height: 1.25em;
                font-weight: 900;
            }

            #homeReturn {
                display: none;
                float: left;
            }

            img {
                display: block;
                height: auto;
                margin-left: auto;
                margin-right: auto;
                max-height: 480px;
                max-width: 100%;
            }

            pre {
                overflow-x: auto;
            }

            .right {
                text-align: right;
            }

            #signature {
                margin: 1.5em 0%;
            }

            table {
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: whitesmoke;
            }

            #title {
                margin-bottom: 0;
            }

            #titleWrapper {
                margin: 25% 0%;
            }
        </style>
        
        <script src="scripts/jquery-3.1.1.min.js"></script>

        <script src="scripts/showdown.min.js"></script>
        
        <script type="text/javascript">
// WIP replace " with ' for strings
// WIP replace "var" for "let" within functions
// WIP replace "var" for "const" where appropiate

const blogFilename = 'blog';
const blogSpanishFilename = 'blog-es';
const podcastFilename = 'juanma-y-marcos';
const weAreAtInternet = location.hostname !== 'localhost' && location.hostname !== '127.0.0.1';

var episodes = [];
var items = [];
var posts = [];
var converter = new showdown.Converter({ strikethrough: true, tables: true });
var homeFilename = "home";
var resourceNotFoundFilename = "404";
var hashtagUrlSeparator = "#/";
var queryUrlSeparator = "/?i=";

$(document).on('click', 'a', function(event) {
    var href = $(this).attr("href");
    
    if (href.startsWith("http") || href.startsWith("mailto:") || 
        !href.startsWith(hashtagUrlSeparator) || !href.startsWith(queryUrlSeparator)) {
        event.returnValue = false;
        return;
    }

    event.preventDefault();

    var filename = getJustFilename(href);
    pushState(filename);
    loadItem(filename);
});

$(window).on('popstate', function(event) {
    var state = event.originalEvent.state;

    if (state !== null) {
        loadItem(state.filename);
    } else {
        if (window.location.hash.length > 0) {
            // User manually enters a different path
            entryPoint();
        } else {
            // User taps back to root (i.e. https://marcoscobena.com)
            pushHomeStateAndLoadIt();
        }
    }
});

function addEpisode(title, audioFilename, documentFilename, date) {
    var item = {
        title: title,
        audioFilename: audioFilename,
        filename: documentFilename,
        date: date
    };
    episodes.push(item);
}

function addItem(title, filename, date, allowComments = false) {
    var item = { title: title, filename: filename, date: date, allowComments: allowComments };
    items.push(item);
}

function addPost(title, filename, date, tags = []) {
    var post = { title: title, filename: filename, date: date, tags: tags };
    posts.push(post);
}

function entryPoint() {
    var filename = getJustFilename(window.location.href);

    if (filename.length > 0) {
        loadItem(filename);
    } else {
        pushHomeStateAndLoadIt();
    }
}

function findIn(filename, itemArray) {
    let found = itemArray.find(function (item) {
        return item.filename == filename;
    });

    return found;
}

// TODO scroll to anchors: https://marcoscobena.com/#!/2018-3-15#comment-3808745187
function getJustFilename(path) {
    let filename;

    if (path.includes(queryUrlSeparator)) {
        let index = path.lastIndexOf(queryUrlSeparator);
        filename = path.substring(index + queryUrlSeparator.length);
        index = filename.indexOf("&")

        if (index >= 0) {
            filename = filename.substring(0, index);
        }
    } else {
        // Usually /#/foo or /#!/foo, which correspond to the old fashioned way to anchor items
        let lastSlashIndex = path.lastIndexOf("/");
        filename = path.substring(lastSlashIndex + 1);
    }

    filename = removeAnchor(filename);

    return filename;
}

function getMarkDownPath(filename) {
    return `items/${filename}.md`;
}

function listItems(selector, items, moreFilename = null, amount = -1, tag = null)
{
    const filteredItems = tag != null ?
        items.filter(item => item.tags.some(itemTag => itemTag == tag)) :
        items;
    let length = amount < 0 ?
        filteredItems.length :
        amount;
    length = Math.min(length, filteredItems.length);

    $(selector).empty();
    $(selector).append("<ul>");

    for (var i = 0; i < length; i++) {
        var item = filteredItems[i];
        var html = `<li>
    <a href="${queryUrlSeparator}${item.filename}">${item.title}</a> (${item.date})
</li>`;
        $(selector).append(html);
    }

    if (moreFilename != null && filteredItems.length > length) {
        var html = `<li><a href="${queryUrlSeparator}${moreFilename}">More...</a></li>`;
        $(selector).append(html);
    }
    
    $(selector).append("</ul>");
}

function loadItem(filename) {
    let item = findIn(filename, items);
    let isBlogPost = false;

    // It may be a post...
    if (item == undefined) {
        item = findIn(filename, posts);

        if (item != undefined) {
            isBlogPost = true;
        }
    }

    if (item == undefined) {
        loadItem(resourceNotFoundFilename);
        return;
    }
    
    let actualPath = getMarkDownPath(filename);

    $.get(actualPath, function (data) {
        render(item, data, isBlogPost);
    });
}

function pushHomeStateAndLoadIt() {
    pushState(homeFilename);
    loadItem(homeFilename);
}

function pushState(filename) {
    history.pushState({ filename: filename }, "", queryUrlSeparator + filename);
}

function removeAnchor(filename) {
    let result = new String(filename);
    let index = filename.lastIndexOf("#")

    if (index >= 0) {
        result = filename.substring(0, index);
    }

    return result;
}

function render(item, markDown, isBlogPost) {
    $('#disqus_thread').hide();

    let isHome = item.filename == homeFilename;

    if (isHome) {
        $('#homeReturn').hide(0);
    } else {
        $('#homeReturn').show(0);
    }

    renderItem(item, markDown);

    $('#lastUpdate')
        .fadeIn(0)
        .delay(3000)
        .fadeOut();

    if (isHome) {
        listItems('#posts-latest', posts, blogFilename, 5);
    } else if (item.filename == blogFilename) {
        listItems('#posts', posts);
    } else if (item.filename == blogSpanishFilename) {
        listItems('#posts-es', posts, /* moreFilename */ null, Number.MAX_VALUE, 'es');
    } else if (item.filename == podcastFilename) {
        renderPodcast();
    }
    
    if (isBlogPost || item.allowComments) {
        $('#disqus_thread').show();
        updateDisqus(item.filename);
    }

    scrollUp();
}

function renderEpisode(item, markDown) {
    let src = `items/documents/${item.audioFilename}`;
    let html = converter.makeHtml(markDown);
    let body = `<h3>${item.title} - ${item.date}</h3>
<audio controls loop>
    <source src="${src}" type="audio/mpeg">
    (Perdona, tu navegador no soporta empotrar audio. 
    Pero puedes descargar el episodio directamente <a href="${src}">aquí</a>.)
</audio>
${html}`;

    return body;
}

function renderItem(item, markDown) {
    document.title = item.title;

    $("#title").html(item.title);
    $("#date").html(item.date);

    let body = converter.makeHtml(markDown);
    $("#actualBody").html(body);
}

function renderPodcast() {
    let promises = [];
    
    episodes.forEach(item => {
        let actualPath = getMarkDownPath(item.filename);
        
        promises.push(fetch(actualPath)
            .then(response => {
                if (!response.ok) {
                    return Promise.reject();
                }

                let markDown = response.text();
                
                return markDown;
            })
            .catch(_ => {
                let markDown = `*Lo siento*, hubo un problema cargando el texto. 
Creo que se puede arreglar recargando la página.`;

                return markDown;
            })
            .then(markDown => renderEpisode(item, markDown)));
        });

    Promise
        .all(promises)
        .then(bodies => {
            let body = bodies.join('\n');
            $('#episodes').html(body);
        });
}

function scrollUp() {
    window.scrollTo(0, 0);

    return false;
}

function updateDisqus(filename) {
    DISQUS.reset({
        reload: true,
        config: function () {
            this.page.identifier = filename;
            this.page.url = window.location.href;
        }
    });
}

$(window).on('load', entryPoint);
        </script>

        <script src="items/items.js"></script>
    </head>
    <body>
        <div id="bodyWrapper">
            <p id="homeReturn" class="center">
                <a href="/"><em>Sweet</em> home</a>
            </p>

            <div id="titleWrapper" class="right">
                <h1 id="title"></h1>
                <span id="lastUpdate">Updated: </span><span id="date"></span>
            </div>

            <div id="actualBody">
                <noscript>This site runs entirely in your browser, please double check JavaScript's enabled.</noscript>
            </div>

            <p id="signature">
                —<a href="/?i=contact">Marcos</a>
            </p>

            <div id="disqus_thread" style="display: none;"></div>

            <script type="text/javascript">
                // Taken from: https://archondigital.com/articles/disable-adsense-disqus-jekyll-localhost/
                var disqus_shortname = weAreAtInternet ?
                    'marcoscobena' :
                    // This one doesn't even exist :-)
                    'marcoscobena-debug';

                // Here starts Disqus set-up
                var disqus_config = function () {
                    this.page.url = "https://marcoscobena.com";
                    this.page.identifier = "home";
                };
                (function () { // DON'T EDIT BELOW THIS LINE
                    var d = document, s = d.createElement('script');
                    s.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
                // Here ends Disqus set-up
            </script>
        </div >

        <p class="center" style="margin: 16.67% 0;">
            <a href="" onclick="return scrollUp();"><em>Pst</em>, take me up!</a>
        </p>
    </body >
</html >
