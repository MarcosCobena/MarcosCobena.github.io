
<html>
	<head>
		<title></title>

		<link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<style type="text/css">
			a {
				text-decoration-style: wavy;
			}

			#actualBody {
				line-height: 1.5em;
			}

			body {
				color: #333;
				font-family: 'Raleway', sans-serif;
				margin: 0 auto;
    			max-width: 750px;
			}

			#bodyWrapper {
				height: inherit; min-height: 100%;
				padding: 1.5em 1em 1em;
			}

			.center {
				text-align: center;
			}

			h1, h2, h3, h4, h5 {
				font-weight: 900;
				line-height: 1.25em;
			}

			.item-date {
				font-size: 1em;
			}

			.item-title {
				font-size: 2em;
			}

			.signature {
				margin-top: 1.5em;
				text-align: right;
			}

			#title {
				font-family: 'Parisienne', cursive;
				text-align: center;
			}
		</style>
		
		<script src="scripts/jquery-3.1.1.min.js"></script>
		<script src="scripts/jquery.color-2.1.2.min.js"></script>

		<!-- Path.js provides path (yeah...) handling to make this behave like an actual web app -->
		<script src="scripts/path.min.js"></script>

		<!-- Taken from https://github.com/alexgibson/shake.js/ -->
		<script src="scripts/shake.js"></script>
		
		<script src="scripts/showdown.min.js"></script>
		
		<script type="text/javascript"> 
			var items = [];
			var converter = new showdown.Converter();
			var myShakeEvent = new Shake({
				threshold: 15, // optional shake strength threshold
				timeout: 1000 // optional, determines the frequency of event generation
			});
			var anchorColor;
					
			function addItem(title, filename, date, hidden = false) {
				var item = { title: title, filename: filename, date: date, hidden: hidden };

				items.push(item);

				Path.map("#/" + filename)
					.to(function () {
					    loadItem(filename);
					});
			}

			function entryPoint() {
				setRandomColors();

				myShakeEvent.start();
				window.addEventListener('shake', function () {
					setRandomColors();
				}, false);

				// At least we need a "home" item to serve as the landing one
				Path.root("#/home");

				Path.rescue(function () {
				    window.location.href = window.location.origin + "/#/404";
				});
					
				Path.listen();
			}
			
			function loadItem(filename) {
				var actualPath = "items/" + filename + ".md";
			
				$.get(actualPath, function (data) {
					var item = items.find(function(item) { 
						return item.filename == filename;
					});

					document.title = item.title;
			
					var title = '<span class="item-title">' + item.title + '</span>';
					var weAreAtHome = item.filename == "home";

					if (!weAreAtHome) {
						title += '<br /><span class="item-date">' + item.date + '</span>';
					}

					$("#title").html(title);
			
    				var body = converter.makeHtml(data);

					$("#actualBody").html(body);
					updateAnchorsColor();

					if (weAreAtHome) {
						populateLatestMediumStories();
					}

					window.scrollTo(0, 0);
				});
			}

			function populateLatestMediumStories() {
				var data = {
					api_key: "u4qu6potisc2xktyr88xjhdml5cnq29paoksv8gl",
					count: 3,
					rss_url: "https://medium.com/feed/@MarcosCobena"
				};
				$.get("https://api.rss2json.com/v1/api.json", data, function (response) {
					if (response.status != 'ok') {
						return;
					}

					var output = "<ul>";
					$.each(response.items, function (k, item) {
						output += "<li>\n" + 
							'<a href="'+ item.link + '">' + item.title + "</a>" +
							"</li>";
					});
					output += "<li>\n" + 
						'<a href="https://medium.com/@MarcosCobena">See all...</a>' +
						"</li>";
					output += "</ul>";
					$("#medium").html(output);

					updateAnchorsColor();
				});
			}

			function setRandomColors() {
				var hue = parseInt(Math.random() * (360 - 1 + 1), 10);
				var randomColor = "hsl(" + hue + ", 100%, 75%)";

				var oppositeHue = (hue + 180) % 360;
				anchorColor = "hsl(" + oppositeHue + ", 100%, 35%)";
				
				$("body").animate({ 
					backgroundColor: randomColor, 
					color: anchorColor });
			}

			function updateAnchorsColor() {
				$("a").css("color", anchorColor);
			}
		</script>

		<script src="items/items.js"></script>
	</head>
	<body onload='entryPoint()'>
		<div id="bodyWrapper">
			<div id="title">
			</div>
			
			<div id="actualBody">
				<div class="center">⏳</div>
			</div>

			<p class="signature">
				–<a href="#/home">Marcos Cobeña-Morián</a>
			</p>
		</div>
	</body>
</html>
